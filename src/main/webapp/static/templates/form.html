<div class="form-group" >
	<label class="col-sm-2 control-label" >Name</label >
	<div class="col-sm-10" >
		<input type="text"
		       class="form-control"
		       name="username"
		       ng-model="userService.selectedUser.username"
		       required />
	</div >
</div >
<div class="form-group" >
	<label class="col-sm-2 control-label" >Email</label >
	<div class="col-sm-10" >
		<input type="email"
		       name="email"
		       class="form-control"
		       ng-model="userService.selectedUser.email"
		       required />
	</div >
</div >
<div class="form-group" >
	<label class="col-sm-2 control-label" >Address</label >
	<div class="col-sm-10" >
		<input type="text"
		       class="form-control"
		       name="address"
		       ng-model="userService.selectedUser.address"
				/>
	</div >
</div >
<div class="buttons" >
	<button class="btn btn-primary btn-block"
	        ladda="userService.isSaving"
	        type="submit" >Save
	</button >
</div >
